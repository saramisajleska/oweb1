<!DOCTYPE html>
<html lang="mk">
<head>

    <link rel="stylesheet" href="domasna3.css">
    <title>Погоди го зборот</title>
</head>
<body>
    <div class="container">
        <h1>Погоди го зборот</h1>

            <p id="hint"></p>
            <input type="text" id="guess" maxlength="5" placeholder="Внеси збор...">

        </div>

        <p id="result"></p>
        <button id="new-game-button">Почни одново</button>
    </div>
    <script src="domasna3.js"></script>
</body>
